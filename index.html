<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
  <title>GLITCH RUNNER</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
  <canvas id="game"></canvas>
  <div id="ui">
    <div id="hp"></div>
    <div id="xp"><div id="xp-bar"></div></div>
    <div id="level"></div>
    <div id="glyphs"></div>
    <div id="glitch"></div>
    <div id="wave"></div>
  </div>
  <div id="start-screen" class="overlay">
    <div>TAP OR PRESS ENTER TO START</div>
    <div class="controls">Swipe or use arrows/WASD to move; click or press SPACE to collect loot</div>
  </div>
  <div id="game-over" class="overlay" hidden>
    <div id="final-stats"></div>
    <button id="restart">Restart</button>
  </div>
  <div id="rotate-warning" class="overlay" hidden>Rotate device to portrait</div>
  <button id="force-glitch" hidden>Force Glitch</button>
  <div id="static-overlay" hidden></div>
  <div id="joystick"><div id="stick"></div></div>
  <script type="module" src="game.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js');
      });
    }
  </script>
</body>
</html>
